<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Compliance AI Expert</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #EBF0FF 100%);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-2xl);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-2xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1E3A8A;
            text-decoration: none;
        }

        .logo-icon {
            background: #1E3A8A;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .auth-header p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-family: var(--font-sans);
            transition: border-color var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-700);
            cursor: pointer;
        }

        .checkbox-label input {
            width: auto;
        }

        .forgot-link {
            color: var(--primary-blue);
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-600);
        }

        .auth-footer a {
            color: var(--primary-blue);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">CE</div>
                    <span>ComplianceAIexpert</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <form onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="api_config.js"></script>
    <script>
        // Check if already logged in
        const existingUser = localStorage.getItem('user');
        const existingToken = localStorage.getItem('access_token');
        if (existingUser && existingToken) {
            window.location.href = 'clients.html';
        }

        async function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // FastAPI OAuth2 login expects form data (x-www-form-urlencoded)
            const formData = new URLSearchParams();
            formData.append('username', email); // backend expects 'username'
            formData.append('password', password);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);

                    // Fetch user info
                    const userResponse = await authFetch('/auth/me');
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        localStorage.setItem('user', JSON.stringify(userData));
                        localStorage.setItem('lastActivity', Date.now().toString());
                        window.location.href = 'clients.html';
                    }
                } else {
                    alert('Error: ' + (data.detail || 'Invalid credentials'));
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Connection Error: The backend server is currently updating or offline. Please wait 2-3 minutes and try again.');
            }
        }
    </script>

    <script src="session-manager.js"></script>
    <script>
        // Auto-redirect if already logged in
        redirectIfLoggedIn();
    </script>
</body>

</html>
