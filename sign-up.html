<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ComplianceAIexpert</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            /* Slate 100 - more neutral/formal */
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-md);
            /* Reduced radius */
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--gray-200);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            /* Navy Blue */
            text-decoration: none;
        }

        .logo-icon {
            background: #1e3a8a;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
            font-weight: 600;
        }

        .auth-header p {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.375rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            /* Sharper corners */
            font-size: 1rem;
            font-family: var(--font-sans);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            margin-top: 1rem;
        }

        .checkbox-label input {
            width: auto;
            margin-top: 0.15rem;
        }

        .checkbox-label a {
            color: #1e3a8a;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-100);
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #1e3a8a;
            font-weight: 600;
            text-decoration: none;
        }

        .btn-primary {
            background: #1e3a8a;
            border-radius: var(--radius-sm);
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">CE</div>
                    <span>ComplianceAIexpert</span>
                </a>
                <h1>Create Account</h1>
                <p>Join thousands of professionals today</p>
            </div>

            <form onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Rajesh Kumar" required>
                </div>

                <div class="form-group">
                    <label for="firmName">Organization / Firm Name</label>
                    <input type="text" id="firmName" name="firmName" placeholder="Kumar Financials" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required
                        minlength="8">
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="api_config.js"></script>
    <script>
        async function handleSignUp(event) {
            event.preventDefault();
            const full_name = document.getElementById('fullName').value;
            const firm_name = document.getElementById('firmName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name, firm_name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Account created successfully! Please sign in.');
                    window.location.href = 'sign-in.html';
                } else {
                    alert('Error: ' + (data.detail || data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Sign up error:', error);
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                if (isLocal) {
                    alert('Connection Error: Could not connect to the local backend. Please ensure mock_server.py is running.');
                } else {
                    alert('Connection Error: The live backend is currently updating or offline. Please wait 2-3 minutes and try again.');
                }
            }
        }
    </script>
</body>

</html>
